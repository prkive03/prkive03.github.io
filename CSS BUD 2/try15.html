<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CoSSy</title>

<style>
:root {
    --main: #f6c177;
    --accent: #e29578;
    --bg: #fff8f0;
    --button: #ffb4a2;
    --text: #5a3e36;
}

body {
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg);
    color: var(--text);
    text-align:center;
}

h1, h2 { margin-top:20px; }

.page { display:none; padding:20px; }

.center-box {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:20px;
    margin-top:40px;
}

button {
    padding:20px;
    width:300px;
    font-size:18px;
    border:none;
    border-radius:15px;
    background: var(--button);
    cursor:pointer;
    transition:0.2s;
}

button:hover {
    transform:scale(1.05);
    background: var(--accent);
    color:white;
}

input, select {
    padding:10px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:16px;
}

.top-left {
    position:absolute;
    top:10px;
    left:10px;
}

.card {
    background:white;
    padding:20px;
    border-radius:15px;
    max-width:800px;
    margin:20px auto;
    box-shadow:0 5px 10px rgba(0,0,0,0.1);
}

.timer {
    font-size:28px;
    margin:15px;
    font-weight:bold;
}

.small-btn {
    width:150px;
    padding:10px;
    font-size:14px;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="page">
    <h1>üíª Cozy CSS Study Hub</h1>
    <div class="center-box">
        <input id="username" placeholder="Enter your name">
        <button onclick="login()">üöÄ Login</button>
    </div>
</div>

<!-- MENU PAGE -->
<div id="menuPage" class="page">
    <div class="top-left">
        <button class="small-btn" onclick="openSettings()">‚öô Settings</button>
    </div>

    <h1 id="welcomeUser"></h1>

    <div class="center-box">
        <button onclick="showPage('reviewerPage')">üìò Reviewer</button>
        <button onclick="showPage('quizPage')">‚è≥ Quiz</button>
        <button onclick="showPage('funFactsPage')">ü§ì Fun Facts</button>
        <button onclick="showPage('miniGamesPage')">üéÆ Mini Games</button>
        <button onclick="showPage('researchPage')">üîé Smart Research</button>
        <button onclick="logout()">üö™ Logout</button>
    </div>
</div>

<!-- SETTINGS -->
<div id="settingsPage" class="page">
    <h2>üé® Customize Theme</h2>
    <div class="center-box">
        <label>Main Color</label>
        <input type="color" onchange="changeMain(this.value)">
        <label>Button Color</label>
        <input type="color" onchange="changeButton(this.value)">
        <button onclick="showPage('menuPage')">‚¨Ö Back</button>
    </div>
</div>

<!-- REVIEWER -->
<div id="reviewerPage" class="page">
    <h2>üìò Reviewer</h2>
    <div class="center-box">
        <button onclick="openTopic('coc1')">COC 1: Installing & Configuring</button>
        <button onclick="openTopic('coc2')">COC 2: Setting Up Networks</button>
        <button onclick="openTopic('coc3')">COC 3: Setting Up Servers</button>
        <button onclick="showPage('menuPage')">‚¨Ö Back</button>
    </div>

    <div id="topicContent" class="card"></div>
</div>

<!-- QUIZ -->
<div id="quizPage" class="page">
    <h2>‚è≥ Quiz Time</h2>
    <div class="center-box">
        <label>Set Timer (seconds)</label>
        <input id="timerInput" type="number" value="60">
        <div class="timer" id="timerDisplay">00:00</div>
        <button onclick="startTimer()">‚ñ∂ Start</button>
        <button onclick="pauseTimer()">‚è∏ Pause</button>
        <button onclick="resumeTimer()">‚èØ Resume</button>
        <button onclick="resetTimer()">üîÑ Reset</button>
        <button onclick="showPage('menuPage')">‚¨Ö Back</button>
    </div>
</div>

<!-- FUN FACTS -->
<div id="funFactsPage" class="page">
    <h2>ü§ì Fun Computer Facts</h2>
    <div class="card" id="factBox"></div>
    <div class="center-box">
        <button onclick="newFact()">‚ú® New Fact</button>
        <button onclick="showPage('menuPage')">‚¨Ö Back</button>
    </div>
</div>

<!-- MINI GAMES -->
<div id="miniGamesPage" class="page">
    <h2>üéÆ Mini Game: Guess the Part!</h2>
    <div class="card">
        <p id="gameQuestion"></p>
        <input id="gameAnswer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="gameResult"></p>
    </div>
    <div class="center-box">
        <button onclick="newGame()">üîÑ New Question</button>
        <button onclick="showPage('menuPage')">‚¨Ö Back</button>
    </div>
</div>

<!-- SMART RESEARCH -->
<div id="researchPage" class="page">
    <h2>üîé Smart Research Helper</h2>
    <div class="card">
        <input id="researchInput" placeholder="Type research topic...">
        <button onclick="research()">Search Idea</button>
        <p id="researchOutput"></p>
    </div>
    <button onclick="showPage('menuPage')">‚¨Ö Back</button>
</div>

<script>
let currentUser = "";
let timer;
let timeLeft = 0;

function showPage(page){
    document.querySelectorAll('.page').forEach(p=>p.style.display='none');
    document.getElementById(page).style.display='block';
}

function login(){
    let name = document.getElementById('username').value;
    if(name){
        currentUser = name;
        document.getElementById('welcomeUser').innerText = "Welcome, " + name + " üíñ";
        showPage('menuPage');
    }
}

function logout(){
    currentUser="";
    showPage('loginPage');
}

function openSettings(){
    showPage('settingsPage');
}

function changeMain(color){
    document.documentElement.style.setProperty('--main', color);
}

function changeButton(color){
    document.documentElement.style.setProperty('--button', color);
}

function openTopic(topic){
    let content="";
    if(topic==="coc1"){
        content="<h3>COC 1: Installing & Configuring</h3><p>‚Ä¢ Install OS (Windows/Linux)<br>‚Ä¢ Install drivers<br>‚Ä¢ Partition disk<br>‚Ä¢ Configure BIOS/UEFI<br>‚Ä¢ Install software & updates</p>";
    }
    if(topic==="coc2"){
        content="<h3>COC 2: Setting Up Networks</h3><p>‚Ä¢ Configure IP Address<br>‚Ä¢ Setup Router & Switch<br>‚Ä¢ Crimp LAN cable<br>‚Ä¢ Configure DNS & DHCP<br>‚Ä¢ Test connectivity (ping)</p>";
    }
    if(topic==="coc3"){
        content="<h3>COC 3: Setting Up Servers</h3><p>‚Ä¢ Install server OS<br>‚Ä¢ Setup file server<br>‚Ä¢ Configure Active Directory<br>‚Ä¢ Manage user accounts<br>‚Ä¢ Backup & security setup</p>";
    }
    document.getElementById("topicContent").innerHTML=content;
}

function startTimer(){
    timeLeft = document.getElementById("timerInput").value;
    updateTimer();
    timer = setInterval(()=>{
        if(timeLeft>0){
            timeLeft--;
            updateTimer();
        } else {
            clearInterval(timer);
            alert("Time's up!");
        }
    },1000);
}

function pauseTimer(){ clearInterval(timer); }
function resumeTimer(){ startTimer(); }
function resetTimer(){ clearInterval(timer); timeLeft=0; updateTimer(); }

function updateTimer(){
    let min = Math.floor(timeLeft/60);
    let sec = timeLeft%60;
    document.getElementById("timerDisplay").innerText=
        String(min).padStart(2,'0')+":"+String(sec).padStart(2,'0');
}

let facts=[
"üí° The first computer virus was created in 1986.",
"üíæ The first hard drive weighed over 1 ton!",
"üñ• The first 1GB hard disk cost $40,000.",
"‚å® The QWERTY layout was designed in 1870."
];

function newFact(){
    document.getElementById("factBox").innerText=
        facts[Math.floor(Math.random()*facts.length)];
}

let answers=["cpu","ram","motherboard","hard drive"];
function newGame(){
    let index=Math.floor(Math.random()*answers.length);
    document.getElementById("gameQuestion").innerText=
        "What computer part is called the brain of the computer?";
    document.getElementById("gameResult").innerText="";
}

function checkAnswer(){
    let ans=document.getElementById("gameAnswer").value.toLowerCase();
    if(ans==="cpu"){
        document.getElementById("gameResult").innerText="üéâ Correct!";
    } else {
        document.getElementById("gameResult").innerText="‚ùå Try Again!";
    }
}

function research(){
    let topic=document.getElementById("researchInput").value;
    document.getElementById("researchOutput").innerText=
        "Research tips for: "+topic+
        "\n‚Ä¢ Define your problem\n‚Ä¢ Search scholarly sources\n‚Ä¢ Compare multiple references\n‚Ä¢ Summarize findings";
}

showPage('loginPage');
</script>

</body>
</html>
