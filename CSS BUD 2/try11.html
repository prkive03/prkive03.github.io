<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Cozy Study Hub</title>

<style>

/* ===== GLOBAL STUDIO GHIBLI COZY STYLE ===== */

body{
margin:0;
font-family: "Segoe UI", sans-serif;
background: linear-gradient(to bottom, #87CEEB, #E6F3FF);
height:100vh;
overflow:hidden;
color:#2c3e50;
transition:0.5s;
}

.page{
display:none;
width:100%;
height:100vh;
justify-content:center;
align-items:center;
flex-direction:column;
}

.active{
display:flex;
}

h1{
font-size:40px;
margin-bottom:20px;
}

button{
padding:15px 25px;
margin:10px;
border:none;
border-radius:15px;
background:#6ab7ff;
color:white;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#4fa3e3;
transform:scale(1.05);
}

input{
padding:10px;
margin:10px;
border-radius:10px;
border:none;
}

.menu{
position:absolute;
top:10px;
left:10px;
}

.card{
background:white;
padding:20px;
border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.2);
margin:10px;
}

/* Flash card */
.flash{
width:300px;
height:200px;
display:flex;
justify-content:center;
align-items:center;
font-size:20px;
animation: flash 1s infinite alternate;
}

@keyframes flash{
from{opacity:0.5;}
to{opacity:1;}
}

/* RJ45 game */
.colorbox{
width:60px;
height:60px;
margin:5px;
display:inline-block;
border-radius:10px;
cursor:pointer;
}

</style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="page active">

<h1>ðŸŒ¿ Cozy CSS Study Hub</h1>

<input id="username" placeholder="Enter Username">
<input id="password" type="password" placeholder="Enter Password">

<button onclick="login()">Login</button>

</div>

<!-- MAIN MENU -->
<div id="menuPage" class="page">

<div class="menu">
<button onclick="openSettings()">âš™ Settings</button>
</div>

<h1>Main Menu</h1>

<button onclick="showPage('reviewPage')">Reviewer</button>
<button onclick="showPage('quizPage')">Quiz</button>
<button onclick="showPage('funPage')">Fun Facts</button>
<button onclick="showPage('gamePage')">Mini Games</button>

</div>

<!-- SETTINGS -->
<div id="settingsPage" class="page">

<h1>Settings</h1>

<input type="color" onchange="changeColor(this.value)">

<button onclick="showPage('menuPage')">Back</button>

</div>

<!-- REVIEW PAGE -->
<div id="reviewPage" class="page">

<h1>Reviewer</h1>

<button onclick="showCOC(1)">COC 1</button>
<button onclick="showCOC(2)">COC 2</button>
<button onclick="showCOC(3)">COC 3</button>

<div id="reviewContent" class="card"></div>

<button onclick="showPage('menuPage')">Back</button>

</div>

<!-- QUIZ PAGE -->
<div id="quizPage" class="page">

<h1>Quiz</h1>

<div id="timer">Time: 00:30</div>

<input id="minutes" placeholder="Minutes">
<input id="seconds" placeholder="Seconds">

<button onclick="startTimer()">Start</button>
<button onclick="pauseTimer()">Pause</button>
<button onclick="resumeTimer()">Resume</button>

<div id="question" class="card"></div>

<button onclick="answer('A')">A</button>
<button onclick="answer('B')">B</button>
<button onclick="answer('C')">C</button>

<button onclick="showPage('menuPage')">Back</button>

</div>

<!-- FUN FACTS -->
<div id="funPage" class="page">

<h1>Fun Facts</h1>

<div id="factCard" class="card flash"></div>

<button onclick="generateFact()">Generate Fact</button>

<button onclick="showPage('menuPage')">Back</button>

</div>

<!-- MINI GAME -->
<div id="gamePage" class="page">

<h1>RJ45 Cable Color Game</h1>

<div id="gameArea"></div>

<button onclick="createCable()">Generate Cable</button>

<button onclick="showPage('menuPage')">Back</button>

</div>


<script>

/* PAGE CONTROL */

function showPage(page){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.getElementById(page).classList.add("active");
}

function login(){
showPage("menuPage");
}

function openSettings(){
showPage("settingsPage");
}

function changeColor(color){
document.body.style.background=color;
}


/* REVIEW CONTENT */

function showCOC(num){

let content="";

if(num==1)
content="COC 1: Install and configure computer systems";

if(num==2)
content="COC 2: Setup computer networks and cables";

if(num==3)
content="COC 3: Maintain and repair computer systems";

document.getElementById("reviewContent").innerHTML=content;
}


/* QUIZ */

let time=30;
let interval;

function startTimer(){

let m=document.getElementById("minutes").value || 0;
let s=document.getElementById("seconds").value || 30;

time=(m*60)+parseInt(s);

interval=setInterval(()=>{

if(time<=0) clearInterval(interval);

let min=Math.floor(time/60);
let sec=time%60;

document.getElementById("timer").innerHTML=
"Time: "+min+":"+sec;

time--;

},1000);

showQuestion();

}

function pauseTimer(){
clearInterval(interval);
}

function resumeTimer(){
startTimer();
}

function showQuestion(){

document.getElementById("question").innerHTML=
"What is brain of computer?<br>A CPU<br>B Monitor<br>C Keyboard";

}

function answer(letter){

if(letter=="A")
alert("Correct!");
else
alert("Wrong!");

}


/* FUN FACTS */

let facts=[
"First computer weighed over 27 tons",
"CPU is brain of computer",
"RJ45 used for networking",
"RAM is temporary memory"
];

function generateFact(){

let random=facts[Math.floor(Math.random()*facts.length)];

document.getElementById("factCard").innerHTML=random;

}


/* MINI GAME */

let colors=[
"orange","white","green","blue","brown","yellow"
];

function createCable(){

let area=document.getElementById("gameArea");
area.innerHTML="";

colors.forEach(c=>{

let div=document.createElement("div");

div.className="colorbox";

div.style.background=c;

div.onclick=function(){

alert("You selected "+c);

}

area.appendChild(div);

});

}

</script>

</body>
</html>
